<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="img">
            <img src="image/menu.png" alt="" onclick="menu('menu')">
        </div>
        <div id="unidades">
            <div class="menu">
                <p onclick="menu('taunay')">Taunay</p>
                    <p nclass="smenut">Lista Telefonica</p>
                    <p class="smenut">Profissionais</p>
                <p onclick="menu('sete')">Sete</p>
                    <p class="smenus">Lista Telefonica</p>
                    <p class="smenus">Profissionais</p>

            </div>
        </div>
    </header>
    <script>
        function menu(mn){
            let menu = document.querySelector('div.menu');

            if(mn == 'menu' && menu.style.display == 'block'){
                menu.style.display = 'none'
            }else{
                menu.style.display = 'block'
            }
            //sub menu taunay-------------------------
            if(mn == 'taunay' && document.querySelector('p.smenut').style.display == 'none'){
                document.querySelector('p.smenut').style.display = 'block'
            }else{
                document.querySelector('p.smenut').style.display = 'none'
            }
            //sub menu sete-------------------------
            if(mn == 'sete' && document.querySelector('p.smenus').style.display == 'none'){
                document.querySelector('p.smenus').style.display = 'block'
            }else{
                document.querySelector('p.smenus').style.display = 'none'
            }
            
        }
    </script>
</body>
</html>
