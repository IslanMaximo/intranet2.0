<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estyle/estyle.css">
    <title>🚗 Cadastro</title>
</head>
<body>
    
    <main>
        <div>
            <form class="entrada" action="include/banco.php" method="post" autocomplete="off">
                <fieldset>
                    <legend>
                        Cadastro de Veiculo
                    </legend>

                    <input type="text" name="cadastro-placa" id="cadastro-placa" placeholder="PLACA" required minlength="6" maxlength="7">

                    <input type="text" name="cadastro-fabricante" id="icadastro-fabricante" list="lscadastro-fabricante" placeholder="FABRICANTE" required>
                        <datalist id="lscadastro-fabricante">
                            <option value="Audi">
                            <option value="BMW">
                            <option value="Chevrolet">
                            <option value="Chrysler">
                            <option value="Citroën">
                            <option value="Dodge">
                            <option value="Fiat">
                            <option value="Ford">
                            <option value="Honda">
                            <option value="Hyundai">
                            <option value="Jaguar">
                            <option value="Jeep">
                            <option value="Kia">
                            <option value="Lamborghini">
                            <option value="Land Rover">
                            <option value="Lexus">
                            <option value="Mazda">
                            <option value="Mercedes-Benz">
                            <option value="Mitsubishi">
                            <option value="Nissan">
                            <option value="Peugeot">
                            <option value="Porsche">
                            <option value="Renault">
                            <option value="Subaru">
                            <option value="Suzuki">
                            <option value="Tesla">
                            <option value="Toyota">
                            <option value="Volkswagen">
                            <option value="Volvo">
                        </datalist>

                    <input type="text" name="cadastro-modelo" id="icadastro-modelo" placeholder="MODELO" required>

                    <label for="icadastro-cor">Cor</label>
                        <select name="cadastro-cor" id="icadastro-cor" required>
                            <option>Preto</option>
                            <option>Branco</option>
                            <option>Prata</option>
                            <option>Cinza</option>
                            <option>Vermelho</option>
                            <option>Azul</option>
                            <option>Verde</option>
                            <option>Marrom</option>
                            <option>Bege</option>
                            <option>Amarelo</option>
                            <option>Laranja</option>
                            <option>Dourado</option>
                            <option>Roxo</option>
                            <option>Rosa</option>
                            <option>Outro</option>
                        </select>
                        <input type="number" name="vaga" id="nvaga" placeholder="Numero da vaga" maxlength="2" required>       

                    <input type="submit" value="Cadastrar ✍️" onclick="cadastrar()">

                </fieldset>
            </form>
        </div>
    </main>
   
   <footer>
        <abbr title="Entrada estacionamento"><a href="entrada.html"><img src="../../image/estacionamento-entrada.png" alt="Informatica"></a></abbr>

        <abbr title="Saída Estacionamento"><a href="saida.html"><img src="../../image/estacionamento-saida.png" alt="Informatica"></a></abbr>
    </footer>
    <script src="script.js"></script>
    
    
</body>
</html>
